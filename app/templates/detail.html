<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ shop.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        {% if shop %}
            <h1>{{ shop.name }}</h1>
            <div class="detail-content">
                <img src="{{ shop.photo.pc.l }}" alt="{{ shop.name }}の画像" class="detail-image">
                <table class="detail-table">
                    <tr>
                        <th>店舗名</th>
                        <td>{{ shop.name }}</td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td>{{ shop.address }}</td>
                    </tr>
                    <tr>
                        <th>営業時間</th>
                        <td>{{ shop.open }}</td>
                    </tr>
                    <tr>
                        <th>アクセス</th>
                        <td>{{ shop.access }}</td>
                    </tr>
                </table>
            </div>
        {% else %}
            <h1>店舗が見つかりませんでした</h1>
            <p>指定されたIDの店舗情報が見つかりませんでした。</p>
        {% endif %}
        <a href="{{ url_for('main.index') }}">トップに戻る</a>
    </div>
</body>
</html>
