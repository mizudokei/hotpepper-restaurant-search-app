<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レストラン検索</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>レストラン検索</h1>
    <form id="search-form" onsubmit="return false;">
        <div>
            <label for="range">検索半径:</label>
            <select name="range" id="range">
                <option value="1">300m</option>
                <option value="2">500m</option>
                <option value="3" selected>1000m</option>
                <option value="4">2000m</option>
                <option value="5">3000m</option>
            </select>
        </div>
        <div>
            <label for="keyword">キーワード:</label>
            <input type="text" id="keyword" name="keyword" placeholder="例：ラーメン、個室">
        </div>
        <br>
        <div class="genre-filter">
            <label>ジャンル:</label>
            <div class="genre-options">
                {% for genre in genres %}
                <label>
                    <input type="checkbox" name="genre" value="{{ genre.code }}"> {{ genre.name }}
                </label>
                {% endfor %}
            </div>
        </div>
        <br>
        <div class="genre-filter">
            <label>こだわり条件:</label>
            <div class="genre-options">
                {% for sc in special_categories %}
                <label>
                    <input type="checkbox" name="special_category" value="{{ sc.code }}"> {{ sc.name }}
                </label>
                {% endfor %}
            </div>
        </div>
        <br>
        <div>
            <label for="budget">予算:</label>
            <select name="budget" id="budget">
                <option value="">指定なし</option>
                <option value="B001">～1500円</option>
                <option value="B002">1501～2000円</option>
                <option value="B003">2001～3000円</option>
                <option value="B008">3001～4000円</option>
                <option value="B004">4001～5000円</option>
                <option value="B005">5001～7000円</option>
            </select>
        </div>
        <br>
        <div>
            <label for="sort-order">並び順:</label>
            <select name="sort_by" id="sort-order">
                <option value="4" selected>おすすめ順</option>
                <option value="distance">距離の近い順</option>
            </select>
        </div>
        <br>
        <button type="button" id="search-btn">現在地で検索</button>
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lng" id="lng">
    </form>

    <div class="map-view-controls">
        <button id="view-mode-pins" class="map-view-btn active">ピン表示</button>
        <button id="view-mode-heatmap" class="map-view-btn">ヒートマップ表示</button>
    </div>
    <div id="map" class="hidden"></div>

    <div id="loading-spinner" class="hidden"></div>

    <div id="search-results-container"></div>

    <div id="pagination-container"></div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
