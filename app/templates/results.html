<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>検索結果</h1>
        <a href="{{ url_for('main.index') }}">トップに戻る</a>

        <div class="shop-list">
            {% if shops %}
                {% for shop in shops %}
                    <a href="{{ url_for('main.shop_detail', shop_id=shop.id) }}" class="shop-card-link">
                        <div class="shop-card">
                            <div class="shop-card__image">
                                <img src="{{ shop.photo.pc.l }}" alt="{{ shop.name }}の画像">
                            </div>
                            <div class="shop-card__content">
                                <h2 class="shop-card__name">{{ shop.name }}</h2>
                                <p class="shop-card__access">{{ shop.mobile_access }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <p>該当するレストランは見つかりませんでした。</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
